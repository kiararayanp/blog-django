{%extends 'common.html'%}
{%block title%}
Blogic | Register
{%endblock title%}


{%block content%}

<div class="container mt-4 d-flex justify-content-center">
    <form action="" method="POST" class="mt-5 border p-4">
        {%csrf_token%}
        <h1 class="mb-4">Signup</h1>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        <div class="row mb-3">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input name="fname" type="text" class="form-control" placeholder="First name" aria-label="First name" />
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>

                <input name="lname" type="text" class="form-control" placeholder="Last name" aria-label="Last name" />
            </div>
        </div>
        <div class="mb-3 col">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                placeholder="name@example.com" />
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="exampleFormControlInput1" />
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                <input name="cpassword" type="password" class="form-control" id="exampleFormControlInput1" />
            </div>

        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary w-100">Create</button>
            <p class="mt-2">Already have an account? <a href="{%url 'login'%}">Login</a></p>
        </div>
    </form>
</div>

{%endblock content%}
